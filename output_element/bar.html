<title>Output</title>
<!-- https://css-tricks.com/the-output-element/ -->
<link href="style.css" rel="stylesheet">

<!--USING DIV FOR OUTPUT-->
<input id="quantity" max="100" min="0" name="quantity" type="range">
<div id="output"></div>

<script>
  const rangeInput = document.querySelector('input')
  const output = document.getElementById('output')

  // setDefaultState instead of setting element 'output' value
  function setDefaultState() {
    output.innerHTML = rangeInput.value
  }

  rangeInput.addEventListener('input', function () {
    output.innerHTML = this.value
  })

  document.addEventListener('DOMContentLoaded', () => {
    setDefaultState()
  })
</script>
