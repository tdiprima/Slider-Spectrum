<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Output</title>
  <!--  https://css-tricks.com/the-output-element/-->
  <style>
    body, html {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<input id="quantity" max="100" min="0" name="quantity" type="range">
<output for="quantity"></output>

<!--Try my snake fist!-->
<!--<div id="output"></div>-->

<!--set values:-->
<!--<input id="quantity" max="100" min="0" name="quantity" type="range" value="50">-->
<!--<output for="quantity">50</output>-->

<script>
  const rangeInput = document.querySelector('input')
  const output = document.querySelector('output')

  // Use 'div' just for the heck of it
  // const output = document.getElementById('output')

  // check element:
  console.log('%coutput', 'color: yellow;', output)

  rangeInput.addEventListener('input', function () {
    // output.value = this.value
    // using 'div':
    output.innerHTML = this.value
  })

  // What happens when we want to change the min or max of our input?
  // Let's set the state of our output in our script:
  function setDefaultState() {
    output.value = rangeInput.value

    // using 'div':
    // output.innerHTML = rangeInput.value
  }

  // document.addEventListener('DOMContentLoaded', () => {
  //   setDefaultState()
  // })

  /*
 Just a small memory efficiency - there's no need to create an anonymous
 function to call setDefaultState (and do nothing else) when you could
 just pass setDefaultState directly.
 */
  document.addEventListener('DOMContentLoaded', setDefaultState)
</script>
</body>
</html>
