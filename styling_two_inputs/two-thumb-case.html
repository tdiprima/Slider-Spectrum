<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>2 handle slider - structure &amp; layout</title>
  <!-- https://css-tricks.com/multi-thumb-sliders-particular-two-thumb-case/ -->
  <!-- Learn about default browser styles: https://css-tricks.com/sliding-nightmare-understanding-range-input/ -->
  <link href="2-thumb.css" rel="stylesheet">
</head>
<body>
<!-- She lost me at The Tricky Part: https://css-tricks.com/multi-thumb-sliders-particular-two-thumb-case/#the-tricky-part -->
<!-- It happens to be the part I wanna know about! How to create the fill between the sliders. -->
<div class='wrap' role='group' aria-labelledby='multi-lbl' style='--a: -30; --b: 20; --min: -50; --max: 50'>
  <div id='multi-lbl'>Multi thumb slider:</div>

  <label class='sr-only' for='a'>Value A:</label>
  <input id='a' type='range' min='-50' value='-30' max='50'/>
  <output for='a' style='--c: var(--a)'></output>

  <label class='sr-only' for='b'>Value B:</label>
  <input id='b' type='range' min='-50' value='20' max='50'/>
  <output for='b' style='--c: var(--b)'></output>
</div>
<script>
  // update the custom properties we've set on the wrapper
  addEventListener('input', e => {
    let _t = e.target;
    _t.parentNode.style.setProperty(`--${_t.id}`, +_t.value);
  }, false);
</script>
</body>
</html>
