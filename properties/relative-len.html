<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Values and units</title>
  <!-- https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Values_and_units -->
  <style>
    html {
      font-size: 16px;
    }

    .ems li {
      font-size: 1.3em;
    }

    .rems li {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

<!--unordered list 1-->
<h1><code>ems</code></h1>
<ul class="ems">

<li>One</li>
<li>Two</li>
<li>Three

<ul>
<li>Three A</li>
<li>Three B

<ul>
<li>Three B 2</li>
</ul>

</li></ul></li></ul>

<!--unordered list 2-->
<h1><code>rems</code></h1>
<ul class="rems">

<li>One</li>
<li>Two</li>
<li>Three

<ul>
<li>Three A</li>
<li>Three B

<ul>
<li>Three B 2</li>
</ul>

</li></ul></li>
</ul>

</body>
</html>
