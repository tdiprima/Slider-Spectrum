  .ex {

  }

  .separator {
    border: 1px solid grey;
    margin: 1rem 0;

  p {
    display: block;

<font color="red">Simple, and you can enter a number.</font><br>

<div class="row">
  <p>double-sided</p>

  <!-- left-side text box -->
  <div class="small-12 medium-2 columns">
    <input id="sliderOutput1" type="number">
  </div>

  <div class="small-12 medium-8 columns">
    <div class="slider" data-end="100000" data-initial-end="75000" data-initial-start="3000" data-slider=""
         data-start="0" data-step="100">
      <span aria-controls="sliderOutput1" class="slider-handle" data-slider-handle="" role="slider" tabindex="1"></span>
      <span class="slider-fill" data-slider-fill=""></span>
      <span aria-controls="sliderOutput2" class="slider-handle" data-slider-handle="" role="slider" tabindex="1"></span>
    </div>
  </div>

  <!-- right-side text box -->
  <div class="small-12 medium-2 columns">
    <input id="sliderOutput2" type="number">
  </div>

</div>
