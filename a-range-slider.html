<title>creating range slider</title>
<!-- https://www.geeksforgeeks.org/creating-range-slider-html-using-javascript/ -->
<style>
  .rangeSlider {
    -webkit-appearance: none;
    background: lightblue;
    height: 12px;
    opacity: 2;
  }

  .rangeSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    cursor: pointer;
    background: whitesmoke;
    width: 12px;
    height: 12px;
  }

  .rangeSlider:hover {
    opacity: 1;
  }

  input[type=range]::-moz-range-thumb {
    background-color: whitesmoke;
  }
</style>

<h1>Example of Range Slider Using JavaScript</h1>
<p>Use the slider to increment or decrement value.</p>

<input class="rangeSlider" id="sliderRange" max="100" min="1" type="range" value="10">
<p>Value: <span id="demo"></span></p>

<p>me: <input class="rangeSlider" max="100" min="0" step="5" type="range" value="50"/></p>

<script>
  let rangeSlider = document.getElementById('sliderRange')
  let output = document.getElementById('demo')
  output.innerHTML = rangeSlider.value

  rangeSlider.oninput = function () {
    output.innerHTML = this.value
  }
</script>
