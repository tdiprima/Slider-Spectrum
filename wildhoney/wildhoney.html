<title>Wild Honey</title>
<!-- https://stackoverflow.com/questions/4753946/html5-slider-with-two-inputs-possible#31083391 -->
<link rel="stylesheet" href="honey.css">
<!--<link href="h1.css" rel="stylesheet">-->

<!-- This block can be reused as many times as needed -->
<section class="range-slider">
  <span class="rangeValues"></span>
  <input max="15" min="0" step="0.5" type="range" value="5">
  <input max="15" min="0" step="0.5" type="range" value="10">
</section>

<script>
  function getVals() {
    // Get slider values
    let parent = this.parentNode
    let slides = parent.getElementsByTagName('input')
    let slide1 = parseFloat(slides[0].value)
    let slide2 = parseFloat(slides[1].value)
    // Neither slider will clip the other, so make sure we determine which is larger
    if (slide1 > slide2) {
      let tmp = slide2;
      slide2 = slide1;
      slide1 = tmp
    }

    let displayElement = parent.getElementsByClassName('rangeValues')[0]
    displayElement.innerHTML = slide1 + ' - ' + slide2
  }

  window.onload = () => {
    // Initialize Sliders
    let sliderSections = document.getElementsByClassName('range-slider')

    for (const section of sliderSections) {
      let sliders = section.getElementsByTagName('input')

      for (let slider of sliders) {
        if (slider.type === 'range') {
          slider.oninput = getVals
          // Manually trigger event first time to display values
          slider.oninput()
        }
      }
    }
  }
</script>

<script src="multirange.js"></script>
