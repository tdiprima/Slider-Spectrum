<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 handle slider - fill size via 2 pseudos</title>
  <!-- Create the fill between the thumbs -->
  <!-- The Tricky Part: https://css-tricks.com/multi-thumb-sliders-particular-two-thumb-case/#the-tricky-part -->
  <link rel="stylesheet" href="css/two-thumb-2.css">
</head>
<body>

<div aria-labelledby="multi-lbl" class="wrap" role="group" style="--a: -30; --b: 20; --min: -50; --max: 50">
  <div id="multi-lbl">Multi thumb slider:</div>

  <label class="sr-only" for="a">Value A:</label>
  <input id="a" max="50" min="-50" type="range" value="-30"/>
  <output for="a" style="--c: var(--a)"></output>

  <label class="sr-only" for="b">Value B:</label>
  <input id="b" max="50" min="-50" type="range" value="20"/>
  <output for="b" style="--c: var(--b)"></output>
</div>

<script src="js/update-custom-props.js"></script>

</body>
</html>
