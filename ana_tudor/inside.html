<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Inside</title>
  <!-- https://codepen.io/thebabydino/pen/KKKrXQE -->
  <!-- https://css-tricks.com/multi-thumb-sliders-particular-two-thumb-case/ -->
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/inside.css">
</head>
<body>

<div class="wrap" role="group" aria-labelledby="multi-lbl" style="--a: 70; --b: 185; --min: 0; --max: 255;">
  <div id="multi-lbl">Multi thumb slider:</div>
  <!-- <label class="sr-only" for="a">Value A:</label> -->
  <input id="a" type="range" min="0" value="70" max="255">
  <output for="a" style="--c: var(--a)"></output>
  <!-- <label class="sr-only" for="b">Value B:</label> -->
  <input id="b" type="range" min="0" value="185" max="255">
  <output for="b" style="--c: var(--b)"></output>
</div>

<script>
  addEventListener('input', e => {
    let _t = e.target;
    _t.parentNode.style.setProperty(`--${_t.id}`, +_t.value);
  }, false);
</script>

</body>
</html>
